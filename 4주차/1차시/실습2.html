<!DOCTYPE html>
<html>

<head>
  <title>Table example</title>
  <style>
    table {
      background: yellow;
      border: 3px solid black;
      empty-cells: hide;
    }

    tr.top {
      background: red;
    }

    td {
      border: 3px solid black;
    }
  </style>
</head>

<body>
  <table>
    <tr class="top">
      <td> 1 </td>
      <td rowspan="2"> 2</td>
      <td> 3 </td>
      <td> 4 </td>
    </tr>
    <tr>
      <td> 5</td>
      <td></td>
    </tr>
  </table>
</body>

</html>
