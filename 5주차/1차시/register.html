<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/register.css">
</head>

<body>
    <div class="bgCover">
        <div class="login-header">
            <a href="/index.html">
                <img src="/images/logo.png" alt="logo" width="200">
            </a>
        </div>

        <div class="register-rapper">
            <div class="register-contents">
                <h1>회원 가입</h1>
                <form action="#" class="register-form">
                    <input type="text" id="register-id" placeholder="아이디">
                    <input type="text" id="register-pw" placeholder="비밀번호">
                    <input type="text" id="register-pw-chk" placeholder="비밀번호 재확인">
                    <input type="tel" id="register-phone" placeholder="휴대전화">
                    <input type="date" id="register-birthday">
                    <input type="submit" value="가입하기" class="btn-regist">

                </form>
            </div>
        </div>
    </div>
</body>

</html>
