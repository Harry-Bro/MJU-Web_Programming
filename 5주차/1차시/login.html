<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/login.css">
</head>

<body>
    <div class="bgCover">
        <div class="login-header">
            <a href="/index.html">
                <img src="/images/logo.png" alt="logo" width="200">
            </a>
        </div>
        <div class="login-wrapper">
            <div class="login-content">
                <h1>로그인</h1>
                <form action="#" class="login-form">
                    <input type="text" id="userLoginId" tabindex="0" placeholder="이메일 주소 또는 전화번호">
                    <input type="text" id="userLoginPassword" tabindex="0" placeholder="비밀번호">
                    <input type="submit" value="로그인" class="btnLogin">

                    <div class="boxSaveId">
                        <input type="checkbox" id="chkSaveId" value="save">
                        <span>로그인 정보 저장</span>
                    </div>
                </form>
                <p>Netflix 회원이 아니신가요? <a href="register.html">지금 가입하세요.</a></p>
            </div>
        </div>
    </div>
</body>

</html>
