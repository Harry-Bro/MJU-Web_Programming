<!DOCTYPE HTML>
<html>

<head>
</head>

<body id="target">
    <canvas width="533" height="300" id="mycanvas"></canvas>
    <script>
        var ctx = document.getElementById("mycanvas").getContext('2d');
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(50, 50);
        ctx.lineTo(100, 0);
        ctx.lineTo(150, 50);
        ctx.lineTo(200, 0);
        ctx.lineTo(250, 50);
        ctx.stroke();
    </script>
</body>

</html>
