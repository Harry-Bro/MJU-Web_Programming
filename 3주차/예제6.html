<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            text-decoration: none;
            color: blue;
            background-color: white;
        }
        a:visited {
            text-decoration: none;
            color: green;
            background-color: silver;
        }
        a:hover {
            text-decoration: none;
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <a href="">겨울왕국</a>
    <a href="">눈의 여왕</a>
    <a href="">라푼젤</a>
    <a href="">라따뚜이</a>
</body>
</html>
