<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>카드 정보 입력</legend>
        <ol>
            <li>
                <fieldset>
                    <legend>카드 타입</legend>
                    <ol>
                        <li>
                            <input id="visa" name="cardtype" type="radio">
                            <label for="visa">VISA</label>
                        </li>
                        <li>
                            <input id="amex" name="cardtype" type="radio">
                            <label for="amex">AMEX</label>
                        </li>
                        <li>
                            <input id="mastercard" name="cardtype" type="radio">
                            <label for="mastercard">Mastercard</label>
                        </li>
                    </ol>
                </fieldset>
            </li>
            <li>
                <label for="cardnumber">카드 번호</label>
                <input id="cardnumber" name="cardnumber" type="text" placeholder="0000-0000-0000-0000" pattern="^(\d{4}-){3}\d{4}$|^(\d{4} ){3}\d{4}$|^\d{16}$" required>
            </li>
            <li>
                <label for="secure">CRC 번호</label>
                <input id="secure" name="secure" type="number" required>
            </li>
            <li>
                <label for="namecard">카드 소유자 이름</label>
                <input id="namecard" name="namecard" type="text" placeholder="카드 상의 이름" required>
            </li>
        </ol>
        
    </fieldset>
    <fieldset>
        <input type="submit" value="구매">
        <input type="reset"  value="초기화">
        <input type="hidden" name="hiddendate" value="09-02"> 
    </fieldset>
</body>
</html>
