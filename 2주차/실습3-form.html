<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 요소 데모 화면</h1>
    <form action="demo.php" method="POST">
        <label for="username">이름: </label>
        <input type="text" id="username" max="10" min="2" autofocus><br>
        <label for="email">이메일: </label>
        <input type="email" id="email"><br>
        <label for="website">웹사이트: </label>
        <input type="url" id="website"><br>
        <label for="num">정수: </label>
        <input type="number" id="num"><br>
        <label for="myRange">범위: </label>
        <input type="range" id="myRange" min="0" max="10" step="2" value="5"><br>
        <label for="myMessage">메시지</label>
        <textarea name="myMessage" id="myMessage" cols="30" rows="10"></textarea><br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
