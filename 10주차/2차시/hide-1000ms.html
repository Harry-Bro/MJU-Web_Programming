<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>hide() 메서드</title>
    <style>
        #gallery {    
            width:450px;        
            border: 2px solid black;
            border-radius: 10px;
        }
        #gallery figure {
            margin:10px 20px;
        }
    </style>
    <script src="../../jquery-3.5.1.js"></script>
    <script>
        $(() => {
            $('img:eq(0)').click(function () {
                $('img:eq(0)').hide(1000);
            });
            $('img:eq(1)').click(function () {
                $('img:eq(1)').hide('fast');
            });
        });

        
    </script>
</head>
<body>
    
    <div id="gallery">
        <figure>
            <p>hide(1000)을 사용해 천천히 사라지게</p>
            <img src="images/spring.jpg" width="400" height="265" alt="유채꽃과 매화꽃">
            <p>hide('fast')을 사용해 천천히 사라지게</p>
            <img src="images/fall.JPG" width="400" height="265" alt="유채꽃과 매화꽃">
            <figcaption><b>한국의 봄</b> 화사하게 피어난 분홍 매화꽃</figcaption>
        </figure>
    </div>
</body>
</html>
