<head>
    <script src="../../jquery-3.5.1.js"></script>
    <script>
        function showMe() {
            $('img').show();
        }
        function hideMe() {
            $('img').hide();
        }
    </script>
</head>
<body>
    <h1>Jquery 맛보기</h1>
    <form action="">
        <input type="button" value="표시하기" onclick="showMe()">
        <input type="button" value="표시하기" onclick="hideMe()">
    </form>
    <img src="images/logo.png" alt="">
</body>
