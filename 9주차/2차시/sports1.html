<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>jQuery 기초</title>
    <style>
        button {
            margin-left:50px;
            margin-top:30px;
            padding:5px;
            border:1px solid black;
        }
        #myBall {
            margin-left:70px;
            margin-top:50px;
        }
         button:hover {
            cursor:pointer;
        }
    </style>
    <script src="../../jquery-3.5.1.js"></script>
    <script>

        $(() => {
            $('h1').click(() => {
                $('h1').css(
                    {"width": "500px",
                    "background-color": "blue",
                    "color": "white",
                    "text-shadow": "1px 1px 1px black"
                    });
            });
        });

        $(() => {
            $('#ball1').click(() => {
                $('#myBall').html('<img src="images/ball1.jpg"/>');
            });
            $('#ball2').click(() => {
                $('#myBall').html('<img src="images/ball2.jpg"/>');
            });
            $('#ball3').click(() => {
                $('#myBall').html('<img src="images/ball3.jpg"/>');
            });
        });
    </script>
</head>
<body>
    <h1> 당신이 좋아하는 스포츠는?</h1>
        <button id="ball1">프로축구</button>
        <button id="ball2">프로야구</button>
        <button id="ball3">프로농구</button>
    <div id="myBall">    </div>
</body>
</html>
